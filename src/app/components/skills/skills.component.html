<div class="uk-section uk-section-muted">
    <div class="uk-container">
        <h2 class="uk-heading-bullet uk-heading-secondary" id="skill">Skills</h2>
        <ul class="uk-list uk-list-bullet">
            <li *ngFor="let skill of skills">
                <span class="uk-text-bolder">{{skill.name}}:</span> {{skill.skill_set}}
            </li>
        </ul>
    </div>
</div>
