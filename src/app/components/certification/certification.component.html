<div class="uk-section uk-section-muted">
    <div class="uk-container">

        <h2 class="uk-heading-bullet uk-heading-secondary" id="certifications">Certifications</h2>
        <br>

        <div uk-filter="target: .js-filter">

            <ul class="js-filter uk-child-width-1-1@s uk-child-width-1-3@m" uk-grid>

                <li *ngFor="let certificate of certificates">
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-body" uk-lightbox> 
                            <a href="{{certificate.image_url}}" data-alt="Image" data-caption="Udemy" title="Certificate URL">
                                <div class="uk-overlay-primary">
                                    <div class="uk-position-top-right uk-margin-small-right uk-margin-small-top">
                                        <span uk-icon="icon:expand;ratio:1" style="color:gray"></span>
                                    </div>
                                </div>
                            </a>
                            <span class="uk-text-bolder">{{certificate.course_name}}</span> <br>
                            - <span class="uk-text-small uk-text-bolder"> {{certificate.organization}}</span> <br>
                            - <span class="uk-text-small">{{certificate.issue_date}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
